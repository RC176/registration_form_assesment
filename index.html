<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <form class="row g-3 needs-validation" novalidate>
            <h1 class="heading col-md-12"> Registration Form</h1>
            <div class="col-md-6">
              <label for="full-name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="full-name" autocomplete="off">
              <div class="valid-feedback" id="full-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="full-name-invalid">
                Please choose a valid full name.
              </div>
            </div>


            <div class="col-md-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option value="None">Choose Gender...</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
              <div class="valid-feedback" id="gender-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="gender-invalid">
                Please select a valid gender.
              </div>
            </div>


            <div class="col-12">
                <p>Hobbies</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Swimming" id="swimming">
                  <label class="form-check-label" for="swimming">
                    Swimming
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Reading novels" id="reading">
                    <label class="form-check-label" for="reading">
                      Reading novels
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Dancing" id="dancing">
                    <label class="form-check-label" for="dancing">
                      Dancing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Singing" id="singing">
                    <label class="form-check-label" for="singing">
                      Singing
                    </label>
                  </div>
                <div class="invalid-feedback" id="hobbie-invalid">
                    You must select atleast one hobbie.
                </div>
            </div>


            <div class="col-12 submit-btn"> 
              <button class="btn btn-dark btn-lg" type="button" onclick="validate()">Submit form</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
